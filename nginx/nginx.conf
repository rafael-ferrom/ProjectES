# Define o servidor backend
upstream backend {
    server backend:8080;
}

# O bloco 'upstream frontend' foi REMOVIDO daqui. Era a causa do erro.

# Servidor para redirecionar HTTP para HTTPS (gerenciado pelo Certbot)
server {
    listen 80;
    server_name techpharmacy.bounceme.net;

    # Redireciona todo o tráfego para a versão segura (HTTPS)
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor principal que lida com o tráfego HTTPS
server {
    listen 443 ssl;
    server_name techpharmacy.bounceme.net;

    # Caminhos para os certificados SSL gerados pelo Certbot
    ssl_certificate /etc/letsencrypt/live/techpharmacy.bounceme.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/techpharmacy.bounceme.net/privkey.pem;

    # Configurações de SSL recomendadas
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Raiz onde estão os arquivos do frontend
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Rota para a API do backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota para qualquer outra coisa (frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }
}